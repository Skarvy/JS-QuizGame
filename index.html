<html lang="en">

    </div>
    <div>
        <img id="heart1" src="./img/life/life.png" alt="vida">
        <img id="heart2" src="./img/life/life.png" alt="vida">
        <img id="heart3" src="./img/life/life.png" alt="vida">
   
    <p>Score: <span id="score">0</span></p>
