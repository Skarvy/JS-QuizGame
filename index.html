<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PregunCoder</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="logIn_content">
            <h2>Bienvenido a PregunCoder</h2>
            <h3>Inserte su nombre</h3>
            <input id="loginInput" type="text">
            <button id="loginButton">logIn</button>        
    </div>
    

    <div id="game_content">
        <h1 id="title">Listo para Jugar! </h1>   
        <h2 id="name"></h2>  
        <h2 id="questionTitle">Pregunta</h2>        
        <div id="question-container">     
            <button class="answerButton"></button>
            <button class="answerButton"></button>
            <button class="answerButton"></button>
            <button class="answerButton"></button>
            <h3 id="choice"></h3>
            
        </div>
        <div>
            <img id="heart1" src="./img/life/life.png" alt="vida">
            <img id="heart2" src="./img/life/life.png" alt="vida">
            <img id="heart3" src="./img/life/life.png" alt="vida">   
            <p>Score: <span id="score">0</span></p>
            <a href="./index.html"><button type="button">Reiniciar Juego</button></a>
            <button id="tableScoreBtn">Tabla de Posiciones</button>
        </div>
    </div>
    
    <div id="tableScore_content">
        <h2>Table de Score</h2>
        <div id="tableScore"></div>
        <a href="./index.html"><button type="button">Reiniciar Juego</button></a>
    </div>
        
</div>
</body>
</html>
